<!DOCTYPE html> 
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Sayfam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet" />
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding-top: 100px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards ease-out;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .profile-img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 15px #9B59B6;
    }

    h1 {
      font-family: 'Poppins', cursive, Arial, sans-serif;
      font-weight: 900;
      font-size: 4rem;
      background: linear-gradient(270deg, #A569BD, #DDA0DD, #9B59B6, #7D3C98);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
      letter-spacing: 5px;
      margin: 0 0 15px 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: color 0.4s ease, text-shadow 0.4s ease;
      cursor: default;
    }

    h1:hover {
      filter: drop-shadow(0 0 10px #DDA0DD);
    }

    .links-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 15px;
    }

    a.link-button {
      padding: 12px 30px;
      border: 2px solid white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.4s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transform: scale(1);
      box-shadow: none;
      cursor: pointer;
      width: 60px;
      height: 60px;
    }

    a.link-button i {
      pointer-events: none;
      font-size: 28px;
    }

    /* Marka renkleri */
    .link-button.steam i { color: #171A21; }
    .link-button.spotify i { color: #1DB954; }
    .link-button.discord i { color: #7289DA; }

    a.link-button:hover {
      background-color: #7D3C98;
      border-color: #9B59B6;
      transform: scale(1.15) rotate(-3deg);
      box-shadow:
        0 0 15px #BB8FCE,
        0 0 25px #9B59B6,
        0 0 35px #7D3C98;
      text-shadow: 0 0 5px white;
    }

    #sound-toggle {
      padding: 10px 30px;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin: 0 auto;
      display: block;
      width: max-content;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      transform: scale(1);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      letter-spacing: 1.2px;
    }

    #sound-toggle:hover {
      background-color: #9B59B6;
      color: white;
      transform: scale(1.1) rotate(3deg);
      box-shadow:
        0 0 20px #BB8FCE,
        0 0 30px #9B59B6;
      letter-spacing: 2px;
    }

    /* Bildirim */
    .copy-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2ECC71;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      z-index: 999;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      display: none;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    /* Animasyonlar */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video">
    <source src="tlou2fragman.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="container">
    <img
      src="https://i.postimg.cc/28LXbf5X/4c3b4c884bd07127350319d7d8ebf8b5.jpg"
      alt="Profil Fotoğrafı"
      class="profile-img"
    />
    <h1>RYCLES</h1>

    <div class="links-container">
      <a href="https://steamcommunity.com/profiles/76561199240495320" class="link-button steam" target="_blank" aria-label="Steam">
        <i class="fab fa-steam"></i>
      </a>
      <a href="https://open.spotify.com/user/s%C3%BCleyman1905.?si=cc89f30e77da4649" class="link-button spotify" target="_blank" aria-label="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="#" class="link-button discord" id="discord-copy" title="rycless" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
    </div>

    <button id="sound-toggle">Sesi Aç</button>
  </div>

  <div class="copy-notification" id="copyMsg">Discord adı kopyalandı: <strong>rycless</strong></div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    const video = document.getElementById('bg-video');
    const btn = document.getElementById('sound-toggle');
    const discordBtn = document.getElementById('discord-copy');
    const copyMsg = document.getElementById('copyMsg');

    btn.addEventListener('click', () => {
      if(video.muted){
        video.muted = false;
        btn.textContent = "Sesi Kapat";
      } else {
        video.muted = true;
        btn.textContent = "Sesi Aç";
      }
    });

    discordBtn.addEventListener('click', () => {
      const discordTag = "rycless";
      navigator.clipboard.writeText(discordTag).then(() => {
        copyMsg.style.display = "block";
        copyMsg.classList.add('show');
        setTimeout(() => {
          copyMsg.style.display = "none";
          copyMsg.classList.remove('show');
        }, 2000);
      });
    });
  </script>
</body>
</html>
